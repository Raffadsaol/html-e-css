<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: grey;
            height: 75px;
            width: 300px;
            border: 10px solid darkgrey;
            padding: 10px;
            margin: auto;
            text-align: center;
            outline:  5px dashed blue;
           

        }

        a {
            border: 3px dashed blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level<a href="#"> "a" são exemplos de caixas inline-level</a> vamos ver na pratica.</p>
</body>
</html>
